<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Form</title>
</head>
<body>
	<div>
		<h1>Buat Akun Baru</h1>	
		<table width="317" height="316">
		<form action="#" method="get">		  
			<tbody>
				<tr>
				  <td width="111">Username</td>
				  <td width="190"><input type="text" name="textfield" id="textfield"></td>
				</tr>
				<tr>
				  <td>Password</td>
				  <td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
				  <td>Email</td>
				  <td><input type="email" name="email" id="email"></td>
				</tr>
				<tr>
				  <td>Jenis Kelamin</td>
				  <td>
					<input type="radio" name="jenis_kelamin" value="laki">
	              		 	<label for="laki">Laki-Laki</label>
					<input type="radio" name="jenis_kelamin" value="perempuan">
					<label for="Perempuan">Perempuan</label>
				  </td>
				</tr>
				<tr>
				  <td>Umur</td>
				  <td><input type="number" name="number" id="number"></td>
				</tr>
				<tr>
				  <td>Asal Kota</td>
				  <td>
					<select name="select" id="select">
						<option value="">Pilih</option>
						<option value="">Yogyakarta</option>
						<option value="">Jakarta</option>
						<option value="">Bandung</option>
					</select>
				  </td>
				</tr>
				<tr>
				  <td>Alamat</td>
				  <td><textarea name="textarea" id="textarea"></textarea></td>
				</tr>
				<tr>
				  <td></td>
				  <td><input type="submit" name="submit" id="submit" value="Submit"></td>
				</tr>
		  </tbody>
		</form>
		</table>
	</div>
</body>
</html>
