
<html>
<head>
	<title>Mengirim Form Dengan GET</title>
	<style>
		body {
			font-family: "segoe ui";
		}
		h1 {
			font-size: 25px;
		}
		div {
			margin-bottom: 5px;
		}
		input {
			border: 1px solid #CCCCCC;
			padding: 10px;
			margin-left: 20px;

		input[type="submit"] {
			padding: 7px 15px;
			margin-left: 70px;
			cursor: pointer;
		}
		label {
			width: 70px;
			display: block;
			float: left;
		}
		body form{
			padding:20 20 20 20;
			position: relative;
			left: 30%;
		}
	</style>
</head>
<body>
	<form action="Tabel.php" method="GET">
	<h1 style="margin-bottom: 50px; margin-left: 20px;">Silahkan Isi Form</h1>

		</div>

			<label>NIM</label><input type="text" name="innim" id="nim" maxlength="10">
		</div>

			<label>Jurusan</label><input type="text" id="jurusan" name="injurusan">
		</div>
		<div>
			<label>Angkatan</label><input type="text" id="angkatan" name="inangkatan">
		</div>
		<div>

		</div>
			<label>Jenis Kelamin</label><br><input type="radio" required="" name="jenis_kelamin" value="laki-laki">Laki-Laki<input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan

</body>
</html>
